<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Movie Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1>🎬 Guess the Movie (Hollywood + Bollywood)</h1>
      <button id="mode-toggle" onclick="toggleMode()">🌙 Light Mode</button>
    </nav>
  </header>

  <div class="game-container">
    <div id="word-display"></div>
    <input type="text" id="letter" maxlength="1" placeholder="Enter a letter">
    <button onclick="guessLetter()">Guess</button>
    <p id="message"></p>
    <p>Attempts Left: <span id="attempts">3</span></p>
    <button onclick="showHint()">Hint</button>
    <p id="hint"></p>
  </div>

  <footer>
    <button onclick="refreshGame()">🔁 Refresh</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
