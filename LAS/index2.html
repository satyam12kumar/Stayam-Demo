<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #reader {
      width: 320px;
      max-width: 90%;
      margin: 20px auto;
      border: 2px solid #2980b9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      padding: 10px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      max-width: 90%;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      margin-top: 40px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üì∑ Library QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="message"></div>

  <footer>&copy; 2025 Punjab Institute Library</footer>

  <script>
    const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL"; // replace with actual

    function showMessage(text, type = "success") {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.className = type;
      messageDiv.style.display = "block";
    }

    function sendDataToSheet(data) {
      const entryTime = new Date().toLocaleString();

      const payload = {
        ...data,
        entryTime: entryTime
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(result => {
        showMessage("‚úÖ Entry recorded successfully!", "success");
      })
      .catch(err => {
        showMessage("‚ùå Failed to record entry.", "error");
        console.error(err);
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      try {
        const data = JSON.parse(decodedText);
        if (data.name && data.roll && data.class && data.semester) {
          sendDataToSheet(data);
        } else {
          showMessage("‚ö†Ô∏è Invalid QR format.", "error");
        }
      } catch (e) {
        showMessage("‚ö†Ô∏è Not a valid student QR.", "error");
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
